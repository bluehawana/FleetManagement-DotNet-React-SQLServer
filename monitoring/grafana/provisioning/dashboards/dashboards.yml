# Grafana dashboard provisioning
apiVersion: 1

providers:
  - name: 'Fleet Management Dashboards'
    orgId: 1
    folder: 'Fleet Management'
    folderUid: 'fleet'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
