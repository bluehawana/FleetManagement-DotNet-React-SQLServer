# Prometheus configuration for Fleet Management System
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Fleet Management API metrics
  - job_name: 'fleet-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:5000']
    # For Docker network, use: ['backend:5000']
